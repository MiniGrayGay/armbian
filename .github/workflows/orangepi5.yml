name: OrangePi5

on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Prepare packages
      run: |
        sudo apt update -y
    - name: Install Environment
      run: |
        sudo apt install build-essential autoconf automake libtool pkg-config zlib1g-dev -y
    - name: Prepare Build
      run: |
        sudo chmod +x compile.sh
    - name: Build OrangePi5 Minimal
      run: |
        ./compile.sh \
        BOARD=orangepi5 \
        BRANCH=current \
        RELEASE=focal \
        BUILD_MINIMAL=yes \
        BUILD_DESKTOP=no \
        KERNEL_CONFIGURE=no \
    - name:  Export Image
      run: |
        sudo tar -cJf build.tar.xz output/images
    - name: Prepare Build
      uses: actions/upload-artifact@v2
      with:
        name: build.tar.xz
        path: build.tar.xz
